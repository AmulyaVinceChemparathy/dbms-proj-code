<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usecases</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <div class="container">
        <h1 class="mt-5">SERVICES</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Service Id</th>
                    <th>Client Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{ client[0] }}</td> <!-- Adjusted for dynamic client ID -->
                    <td>{{ client[1] }}</td> <!-- Assuming name is the second column -->
                    <td>{{ client[2] }}</td> <!-- Assuming client manager is the third column -->
                    <td>
                        <a href="/usecases/{{ client[0] }}" class="btn btn-dark btn-sm">Services</a>
                        <a href="/client/update/{{ client[0] }}" class="btn btn-warning btn-sm">Update</a>
                        <a href="/client/delete/{{ client[0] }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
        
        <a href="/usecase/add/{{ client[0] }}" class="btn btn-primary mt-3">Add Service</a>

        
        <a href="clients.html" class="btn btn-dark mt-3">Back To Clients</a>
    </div>
</body>
</html>
